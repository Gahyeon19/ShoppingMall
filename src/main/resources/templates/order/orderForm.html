<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
</head>
<body>
    <h1>📝주문 하기📝</h1>
    <hr>
    <form th:action="@{/order/add}" method="post" th:object="${post}">
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
        <label for="body">내용</label>
        <textarea id="body" th:field="*{body}" placeholder="내용을 입력하세요"></textarea>
        <input type="submit" value="저장">
    </form>
    <button th:onclick="|location.href='@{/posts}'|">목록으로</button>
</body>
</html>
